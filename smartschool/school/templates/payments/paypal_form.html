{% extends '../base.html' %}

{% block page_content %}

<div class="row">
    <div class="col text-center">
        <p>Opis: <strong>{{ payment.event.message }}</strong></p>
        <p>Kwota: <strong>{{ payment.event.amount }} PLN</strong></p>
        <p>Uczeń: <strong>{{ payment.target }}</strong></p>

        <p>Aby zapłacić, naciśnij poniższy przycisk.</p>
        <p>Zostaniesz przekierowany/-a na stronę PayPal.</p>        

        {{ form.render }}
    </div>
</div>

{% endblock %}
