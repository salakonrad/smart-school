<!-- Delete lesson modal -->
<div class="modal fade" id="delete_lesson{{ lesson.time_table }}" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Usuń lekcję</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="POST" class="settings-form">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="time_table_id" value="{{ lesson.time_table }}" />
                    <p>Czy na pewno chcesz usunąć tą lekcję?</p>
                    <p><strong>Numer lekcji: </strong> {{ lesson.lesson_number.number }}</p>
                    <p><strong>Przedmiot: </strong> {{ lesson.subject.subject.name }}</p>                    
                    <p><strong>Dzień tygodnia: </strong> {{ lesson.get_day_display }}</p>
                    <p><strong>Godziny: </strong> Od {{ lesson.lesson_number.start }} do {{ lesson.lesson_number.end }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-danger" value="Usuń">
                </div>
            </form>
        </div>
    </div>
</div>
