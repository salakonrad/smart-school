<!-- Add new lesson modal -->
<div class="modal fade" id="add_lesson{{ lesson_no.id }}{{ day }}{{ squad.id }}" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Dodaj lekcję</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'time_table_add' %}" method="POST" class="settings-form">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="day" value="{{ day }}" />
                    <input type="hidden" name="lesson_id" value="{{ lesson_no.id }}" />
                    <input type="hidden" name="squad_id" value="{{ squad.id }}" />
                    <p><strong>Godziny: </strong> Od {{ lesson_no.start }} do {{ lesson_no.end }}</p>
                    <!-- Lesson -->
                    <div class="mb-3">
                        <label for="add-lesson-1" class="form-label">Przedmiot</label>
                        <select name="subject_id" class="form-select" id="add-lesson-1" aria-label="Wybór przedmiotu">
                        {% for subject in data.subjects %}
                            <option value="{{ subject.id }}" selected>{{ subject.subject }} ({{ subject.teacher }})</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-primary" value="Dodaj">
                </div>
            </form>
        </div>
    </div>
</div>
