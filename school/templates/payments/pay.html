<!-- Edit grade modal -->
<div class="modal fade" id="pay{{ payment.id }}" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Zapłać</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'payment_pay' %}" method="POST" class="settings-form">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="payment_id" value="{{ payment.id }}" />

                    <div class="mb-3">
                        Kliknij przycisk "Zapłać", aby przejść do strony obsługującej płatności.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-primary" value="Zapłać">
                </div>
            </form>
        </div>
    </div>
</div>
